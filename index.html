<html>
    <head>
        <title></title>
        <script src="index.js"></script>
        <style>
            .icon{
                width: 40px;
                height: 40px;
            }
            #command-container{
                padding: 10px;
                width: 110px;
                display: flex;
                justify-content: center;
                border: 1px solid black;
                position: fixed;
                top: calc(100% - 80px);
                left:calc(50% - 55px);
                
            }
            #drone{
                margin-right: 20px;
            }
            
            .drone-object img{
                width: 40px;
                height: 40px;
                align-items: center;
            }
            .server-object{
                border: 1px solid #5EBA7D;
                border-radius: 50%;
                width: 350px;
                height: 350px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .server-object img{
                width: 90px;
                height: 90px;
            }
        </style>
    </head>

    <body>
        <div id="command-container">
            <img title="Add Drone" class="icon" id="drone" onclick="add_drone()" src="images/drone.png"/>
            <img title="Add Server" class="icon" id="server" onclick="add_server()" src="images/server.png"/>
        </div>
    </body>
</html>
